<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Login Genial</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>
			<div class="container">
				<div class="logo">
					<img src="image/logo.png" width="224" />
					<h1>Bem Vindo</h1>
					<h2>para conectar em<br/> uma conta ja existente</h2>
					<a href="https://www.google.com.br">
						<button>Entrar</button>
					</a>
				</div>
				<div class="form">
					<nav>
						<form method="GET">
							<h1>Criar Conta</h1>
							<img src="image/face.png" class="nimg" />
							<img src="image/g.png" class="nimg" />
							<img src="image/in.png" class="nimg" />
							<h2>Ou use o seu email para se registrar:</h2>
							<label>
								<div class="nome">
									<img src="image/pessoa.png" />Nome<input class="text" type="text" name="nome" /><br/>
								</div>
							</label>
							<label>
								<div class="email">
									<img src="image/email.png" />Email<input class="text" type="text" name="email"  /><br/>
								</div>
							</label>
							<label>
								<div class="senha">
									<img src="image/cadeado.png">Senha<input class="text" type="password" name="senha"  /><br/>
								</div>
							</label>
							<h3><input type="checkbox" name="termo" id="termo" />
							<label for="termo">Eu li e aceito os</label><a href="https://www.wonder.legal/br/modele/politica-privacidade?gclid=Cj0KCQiA09eQBhCxARIsAAYRiykSbcYGAmflx_xrG_ghT1TuJV5ZMl6zAtS7g4OXeVJPoMON5d3bmGUaAqqGEALw_wcB" target="_blank">termos de uso</a></h3>
							</form>
							<a href="../cadastro/genialcad.html">
								<button>Cadastrar-se</button>
							</a>
					</nav>
				</div>
			</div>			
		</header>
		<script type="text/javascript" src="js/script.js" ></script>
	</body>
</html>
