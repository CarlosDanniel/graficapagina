<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Gráfica Genial</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>
			<div class="container">
				<div class="topo">
					<h1>Criar Conta</h1>
				</div>
				<div class="formu">
					<div class="esquerda">
						<form>
							<fieldset>
								<legend>Informações Pessoais</legend>
								<div class="info">
									<div class="nome">
										Nome:<br/>
										<input type="text" name="nome" required />
									</div>
									<div class="nome">
										Sobrenome:<br/>
										<input type="text" name="nome" required />
									</div>
									<div class="nomes">
										<div class="nomem">
											Idade:<br/>
											<input type="text" name="nome" required />
										</div>
										<div class="nomem">
											Telefone:<br/>
											<input type="text" name="tel" required />
										</div>
									</div>
									<div class="nome">
										Idade:<br/>
										<input type="date" name="data" required />
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="direita">
						<form>
							<fieldset>
								<legend>Dados de Acesso</legend>
								<div class="dacesso">
									<div class="nome">
										Email:<br/>
										<input type="text" name="email" required />
									</div>
									<div class="nome">
										Senha:<br/>
										<input type="password" name="senha" required />
									</div>
									<div class="nome">
										Confirmar Senha:<br/>
										<input type="password" name="csenha" required />
									</div>
									<div>
										<input type="checkbox" name="termos" id="termo">
										<label for="termo">Eu declaro que li e aceito os termos de uso</label>
									</div>
								</div>
								<button>Cadastrar-se</button>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
